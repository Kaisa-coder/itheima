<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    class Father {
      constructor(x, y) {
        this.x = x;
        this.y = y
      }
      sum() {
        console.log(this.x + this.y);
      }
    }
    class Son extends Father {
      constructor(x, y) {
        // 子类在构造函数 使用super，必须放在this前面（必须先调用父类的构造方法再使用子类构造方法）
        super(x, y);
        this.x = x;
        this.y = y;
      }
      subtract() {
        console.log(this.x - this.y);
      }
    }
    var son = new Son(5, 3);  
    son.subtract()
    son.sum()
  </script>
</body>

</html>
