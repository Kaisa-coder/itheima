<body>
  <script>
    var obj = {
      id: 1,
      pname: 'xiaomi',
      price: 1999
    }
    // obj.num = 1000
    // obj.price = 99
    // console.log(obj);
    Object.defineProperty(obj, 'num', {
      value: 1000
    })
    Object.defineProperty(obj, 'price', {
      value: 9.9,
    })
    Object.defineProperty(obj, 'id', {
      writable: false
    })
    Object.defineProperty(obj, 'address', {
      value: '中国山东',
      writable: false,
      enumerable: false,
      configurable: false
    })
    obj.id = 2
    console.log(Object.keys(obj));
    delete obj.address
    console.log(obj);
    delete obj.pname
    console.log(obj);
  </script>
