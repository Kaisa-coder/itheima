<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">

  <title>Document</title>

<body>
  <script>
    var arr = [1, 2, 3]
    var sum = 0
    arr.forEach(function (value, index, array) {
      console.log('每个元素值' + value);
      console.log('索引值 ' + index);
      console.log('原数组' + array);
      sum += value
    })
    console.log(sum);
  </script>
