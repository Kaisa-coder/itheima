<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    const a = new Set();
    console.log(a.size);
    const b = new Set([1, 2])
    console.log(b.size);
    const c = new Set([1, 1, 2, 2])
    console.log(c);
    console.log([...c]);
    const s = new Set()
    s.add(1).add(2).add(4)
    console.log(s.size);
    s.delete(1)
    console.log(s.delete(1));
    console.log(s.size);
    console.log(s.has(2));
    console.log(s.has(5));
    console.log(s.clear());
    console.log(s.size);
    const s5 = new Set([1, 2, 3, 4, 5])
    s5.forEach(item => console.log(item))
  </script>
</body>

</html>
