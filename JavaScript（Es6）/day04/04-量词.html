<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    var reg = /^a$/
    // 0-n 次
    var reg1 = /^a*$/
    console.log(reg1.test(''));
    console.log(reg1.test('a'));
    console.log(reg1.test('aa'));
    console.log('----------------');
    // 1-n 次
    var reg2 = /^a+$/
    console.log(reg2.test(''));
    console.log(reg2.test('a'));
    console.log(reg2.test('aa'));
    console.log('----------------');
    // 0|1次
    var reg3 = /^a?$/
    console.log(reg3.test(''));
    console.log(reg3.test('a'));
    console.log(reg3.test('aa'));
    console.log('----------------');
    // 3次
    var reg3 = /^a{3}$/
    console.log(reg3.test(''));
    console.log(reg3.test('a'));
    console.log(reg3.test('aaa'));
    console.log(reg3.test('aaaa'));
    console.log('----------------');
    // 3-n次
    var reg4 = /^a{3,}$/
    console.log(reg4.test(''));
    console.log(reg4.test('a'));
    console.log(reg4.test('aaa'));
    console.log(reg4.test('aaaa'));
    console.log('----------------');
    // 3-6次
    var reg4 = /^a{3,6}$/
    console.log(reg4.test(''));
    console.log(reg4.test('a'));
    console.log(reg4.test('aaa'));
    console.log(reg4.test('aaaa'));
    console.log(reg4.test('aaaaaaa'));
    console.log('----------------');
  </script>
</body>

</html>
