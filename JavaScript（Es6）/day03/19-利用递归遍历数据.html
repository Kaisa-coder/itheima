  <script>
    var data = [
      {
        id: 1,
        name: '家电',
        goods: [{
          id: 11,
          gname: '冰箱',
          goods: [
            {
              id: 111,
              name: '海尔'
            },
            {
              id: 112,
              name: '美的'
            }]
        },
        {
          id: 12,
          gname: '洗衣机'
        }]
      }, {
        id: 2,
        name: '服饰'
      }
    ]
    function getID(item, id) {
      var o = {}
      item.forEach(value => {
        if (value.id == id) {
          // console.log(value);
          o = value
        } else if (value.goods && value.goods.length > 0) {
          o = getID(value.goods, id)
        }
      });
      return o
    }
    console.log(getID(data, 1));
    console.log(getID(data, 2));
    console.log(getID(data, 11));
    console.log(getID(data, 111));
    console.log(getID(data, 112));
  </script>
