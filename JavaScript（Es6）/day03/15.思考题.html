<body>
  <script>
    var name = 'the window'
    var obj = {
      name: 'my object',
      getNameFunc: function () {
        return function () {
          return this.name
        }
      }
    }
    console.log(obj.getNameFunc()());//the window

    var name = 'the window'
    var obj = {
      name: 'my object',
      getNameFunc: function () {
        var that = this
        return function () {
          return that.name

        }
      }
    }
    console.log(obj.getNameFunc()());//the object
  </script>
