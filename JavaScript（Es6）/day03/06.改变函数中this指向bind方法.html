<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <button>点击后3s禁用</button>
  <button>点击后3s禁用</button>
  <button>点击后3s禁用</button>
  <script>
    var o = {
      name: 'andy'
    }
    function fn(a, b) {
      console.log(this);
      console.log(a + b);
    }
    var f = fn.bind(o, 1, 2)
    f()
    // 不会调用原函数 可以改变原来函数this指向
    // 返回的是原函数改变this之后产生的新函数
    // 我们不需要立即调用函数 又想改变函数内部的this指向 用bind()最合适
    //  w点击按钮之后禁用按钮，3秒后开启这个按钮
    var btn = document.querySelector('button')
    btn.onclick = function () {
      this.disabled = true
      setTimeout(function () {
        this.disabled = false
      }.bind(this), 3000)
    }
    var btns = document.querySelectorAll('button')
    btns.forEach(function (value) {
      value.onclick = function () {
        this.disabled = true;
        setTimeout(function () {
          this.disabled = false
        }.bind(this), 2000)
      }
    })
  </script>
</body>

</html>
