<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <div id="app">
    <p>姓名：{{username}}</p>
    <p>性别：{{gender}}</p>
    <p v-html="discription"></p>
  </div>
  <script src="./vue-2.6.12.js"></script>
</body>
<script>
  const vm = new Vue({
    el: '#app',
    data() {
      return {
        username: 'zs',
        gender: '男',
        discription: '<h5 style="color:red;">hello</h5>'
      }
    },
  })
</script>

</html>
