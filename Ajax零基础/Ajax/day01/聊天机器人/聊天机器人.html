<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/main.css">
    <script src="./js/jquery-1.12.4.min.js"></script>
    <script src="./js/jquery-ui.min.js"></script>
    <script src="./js/jquery.mousewheel.js"></script>
    <title>聊天机器人</title>
</head>

<body>
    <div class="wrap">
        <!-- header 头部区域 -->
        <div class="header">
            <img src="./img/person01.png" alt="icon">
            <h3>小思同学</h3>
        </div>
        <!-- main 中间聊天内容区域 -->
        <div class="main">
            <ul class="talk_list" style="top: 0;" id="talk_list">
                <li class="left_word">
                    <img src="./img/person01.png" alt="">
                    <span>嗨，最近想我没有？</span>
                </li>
                <!-- <li class="right_word">
                    <img src="img/person02.png" /> <span>你好哦</span>
                </li> -->
            </ul>
            <div class="drag_bar" style="display: none;">
                <div class="drager ui-draggable ui-draggable-handle" style="display: none; height: 412.628px;"></div>
            </div>
        </div>
        <!-- footer 底部消息编辑区域 -->
        <div class="footer">
            <img src="./img/person02.png" alt="icon">
            <input type="text" placeholder="说的什么吧..." class="input_txt" id="ipt">
            <input type="button" value="发送" class="input_sub" id="btnSend">
        </div>
    </div>
    <!-- 只要为audio指定了新的src属性 而且制定了autoplay那么语音就会自动播放 -->
    <audio src="" id="voice" autoplay style="display:none"></audio>
    <script src="./js/scroll.js"></script>
    <script src="./js/chat.js"></script>
</body>

</html>
