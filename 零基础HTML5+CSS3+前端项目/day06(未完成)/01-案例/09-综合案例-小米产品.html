<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        .box {
            margin: 0 auto;
            width: 1226px;
            height: 614px;
            /* background-color: pink; */
        }

        .box .left {
            float: left;
            width: 234px;
            height: 614px;
            background-color: #800080;
        }

        .box .right {
            float: right;
            width: 978px;
            height: 614px;
            /* background-color: green; */
        }

        .box .right ul {


            /* 去掉列表的符号 */
            list-style: none;
        }

        .box .right ul li {
            float: left;
            margin-right: 14px;
            margin-bottom: 14px;
            width: 234px;
            height: 300px;
            background-color: #87ceeb;
        }

        /* 如果父级的宽度不够，子级会自动换行 */
        /* 第四个li和第八个li右侧间距清除 */
        .box .right ul li:nth-child(4n) {
            margin-right: 0;
        }
    </style>
</head>

<body>
    <div class="box">
        <div class="left"></div>
        <div class="right">
            <ul>
                <li>1</li>
                <li>2</li>
                <li>3</li>
                <li>4</li>
                <li>5</li>
                <li>6</li>
                <li>7</li>
                <li>8</li>
            </ul>
        </div>
    </div>
</body>

</html>
