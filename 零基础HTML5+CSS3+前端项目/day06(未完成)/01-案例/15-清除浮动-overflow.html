<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .top {
            margin: 0 auto;
            width: 1000px;
            /* height: 300px; */
            background-color: pink;
            overflow: hidden;
        }

        .bottom {
            height: 100px;
            background-color: green;
        }

        .top .left {
            float: left;
            width: 200px;
            height: 300px;
            background-color: #ccc;
        }

        .top .right {
            float: right;
            width: 790px;
            height: 300px;
            background-color: skyblue;
        }

    </style>
</head>
<body>
    <!-- 清除浮动的方法： 给父元素设置overfl：hidden
            操作：
                1、直接给父元素设置overflow：hidden
            特点：
                优点：方便 -->
    <div class="top">
        <div class="left"></div>
        <div class="right"></div>
    </div>
    <div class="bottom"></div>
</body>
</html>
