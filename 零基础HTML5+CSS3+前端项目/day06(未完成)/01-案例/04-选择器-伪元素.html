<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .father {
            width: 300px;
            height: 300px;
            background-color: pink;
        }
        .father::before{
            /* 内容 */
            /* content属性必须添加，否则伪元素不生效 */
            content: '老鼠';
            color: green;
            width: 100px;
            height: 100px;
            background-color: blue;
            /* 默认是行内元素，宽高不生效 */
            display: block;
        }
        .father::after{
            content: '大米';
        }
    </style>
</head>
<body>
    <!-- 伪元素    通过CSS创建标签，装饰性的不重要的小图
            目标：能够使用伪元素在网页创建内容
            伪元素：一般在页面中的非主体内容可以使用伪元素
            区别：
                1、元素：HTML设置的标签
                2、伪元素：由CSS模拟出的标签效果
            种类：
                ::before 在父元素内容的最前面添加一个伪元素
                ::after  在父元素内容的最后添加一个伪元素 
            注意点：
                1、必须设置content属性才能生效
                2、伪元素默认是行内元素-->
    <!-- 找父级，在这个父级里面创建子级标签 -->
    <div class="father">爱</div>
    <!-- 老鼠爱大米 -->
</body>
</html>
