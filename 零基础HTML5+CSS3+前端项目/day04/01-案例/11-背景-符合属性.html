<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            width: 400px;
            height: 400px;
            /* 不分先后顺序 */
            /* 背景图位置如果是英文单词可以颠倒顺序  背景图如果是数值，不能颠倒位置 */
            background: pink url(./images/1.jpg) no-repeat center bottom;
        }
    </style>
</head>
<body>
    <!-- background(bg)
    书写顺序：
        推荐：background:color image repeat position
    省略问题：
        1、可以按照需求省略
        2、特殊情况：在pc端，如果盒子大小和图片大小一样，可以直接写background:url()
    注意点：
        如果需要设置单独的样式和连写
            1、要么把单独的样式写在连写的下面
            2、要么把单独的样式写在连写的里面 -->
            <div></div>
</body>
</html>
