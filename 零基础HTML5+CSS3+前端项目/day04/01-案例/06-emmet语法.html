<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            /* font-size: 16px;   fsz */
            /* 提示css属性：单词的首字母 */
            /* font-weight: 700;  fw*/
            /* width: 700px; w+数字 */
            /* height: 300px; h+数字 */
            /* background-color:#fff ; bgc*/
            /* line-height: ;lh */
            /* 宽度 300px 高度  200px 背景色粉色 w300+h200+bgc*/
            width: 300px;
            height: 200px;
            background-color: pink;
        }
    </style>
</head>

<body>
    <div></div>
    <h1></h1>
    <!-- 生成div 带类名 -->
    <div class="box"></div>
    <div id="box"></div>
    <p id="box"></p>
    <p class="red" id="one"></p>
    <!-- div同级 p  + -->
    <div></div>
    <p></p>
    <!-- 父子 -->
    <div>
        <p></p>
    </div>
    <ul>
        <li></li>
    </ul>
    <!-- ul 有三个li *乘号-->
    <ul>
        <li></li>
        <li></li>
        <li></li>
    </ul>
    <!-- ul里面有3个li ，li里面有文字111{11} -->
    <!-- ul>li{111}*3 -->
    <ul>
        <li>111</li>
        <li>111</li>
        <li>111</li>
    </ul>
    <!-- ul里面有三个li，li里面文字有1,2,3 -->
    <!-- ul>li{$}*3 唯独数字递增  $-->
    <ul>
        <li>1</li>
        <li>2</li>
        <li>3</li>
    </ul>
</body>

</html>
