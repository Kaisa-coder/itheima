<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 水平居中方法总结text-align：center
    1、能让哪些元素水平居中？
    文本
    span标签、a标签
    input标签、img标签
    注意点：
    1、如果需要让以上元素水平居中，text-align：center需要给以上元素的  父元素   设置 -->
    <style>
        h1 {
            /* text-align: left; */
            /* text-align: right; */
            text-align: center;
        }
        body {
            text-align: center;
        }
    </style>
</head>

<body>
    <h1>新闻标题</h1>
    <img src="./images/1.jpg" alt="">
</body>

</html>
