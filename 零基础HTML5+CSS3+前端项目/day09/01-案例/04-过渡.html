<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 过渡配合hover使用,谁变化谁加过渡属性 */
        .box {
            width: 200px;
            height: 200px;
            background-color: pink;
            /* 从宽度200，鼠标悬停的时候变成宽度600，花费1秒 */
            /* transition: width 1s, background-color 5s; */
            /* 如果变化的属性多，直接写all，表示所有 */
            transition: all 1s;
        }

        .box:hover {
            width: 600px;
            background-color: red;
        }
    </style>
</head>

<body>
    <!--  
        过渡
            作用：让元素的样式慢慢的变化，常配合hovershiyong，增加网页交互体验
            属性名:transition
            常见取值：
                    参数                        取值
                过渡的属性      all:所有能过渡的属性都过渡、具体属性名如：width:只有width有过渡 
                过渡的时长                    数字+s(秒)
            注意点：
                1、过渡的需要：默认状态和hover状态样式不同，才能有过渡效果
                2、transition属性给需要过渡的元素本身加
                3、transition属性设置在不同状态中，效果是不同的
                ①给默认状态设置，鼠标移入移出都有过渡效果
                ②给hover状态设置，鼠标移入有过渡效果，移出没有过渡效果
    -->
    <div class="box"></div>
</body>

</html>
