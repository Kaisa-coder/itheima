<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            width: 200px;
            height: 200px;
            background-color: pink;
            /* 手型 */
            /* cursor: pointer; */
            /* 工字型，表示可以复制 */
            /* cursor: text; */
            /* 十字型光标，表示可以移动 */
            cursor: move;
        }
    </style>
</head>

<body>
    <!-- 
        光标类型
            场景:设置鼠标光标在元素上显示的样式
            属性名:curson
            常见属性值:
                default----默认值，通常是箭头
                pointer----小手效果，提示用户可以点击
                text-------工字型，提示用户可以选择文字
                move-------十字光标，提示用户可以移动
    -->
    <div>div</div>
</body>

</html>
