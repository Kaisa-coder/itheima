<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* line-height与vertical-align:middle配合使用才能使图片垂直居中 */
        .father {
            width: 600px;
            height: 600px;
            background-color: pink;
            line-height: 600px;
            text-align: center;
        }
        img {
            vertical-align: middle;
        }
    </style>
</head>
<body>
    <div class="father">
        <img src="../image/1.jpg" alt="">
    </div>
</body>
</html>
