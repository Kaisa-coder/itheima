<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            width: 200px;
            height: 200px;
        }

        .one {
            /* 占位隐藏 */
            /* visibility: hidden; */
            /* ****不占位隐藏 */
            display: none;
            background-color: pink;
        }

        .two {
            background-color: green;
        }
    </style>
</head>

<body>
    <!--
        元素本身隐藏
            场景：让某些元素本身在屏幕中不可见。如：鼠标hover之后元素隐藏
            常见属性：
                1、visibility:hidden
                2、display:none(常用)
            区别：
    -->
</body>
<div class="one">one</div>
<div class="two">two</div>

</html>
