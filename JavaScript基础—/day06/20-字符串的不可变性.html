<script>
    // 字符串的不可变:指的是里面的值不可变,虽然看上去可以改变内容,但其实是地址变了,内存中开辟了一个内存空间
    var str = 'andy';
    console.log(str);
    str = 'red';
    console.log(str);
    // 因为我们字符串的不可变所以不要大量的拼接字符串
    var str = '';
    for (var i = 1; i <= 100; i++) {
        str += i;
    }
    console.log(str);
</script>
