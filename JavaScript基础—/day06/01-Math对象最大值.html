<script>
    // Math数学对象 不是一个构造函数所以我们不需要new来调用 而是直接使用里面的属性和方法
    console.log(Math.PI);
    console.log(Math.max(1, 99, 3));
    console.log(Math.max(-1, -10));
    console.log(Math.max(1, 99, 'pink老师'));//NaN
    console.log(Math.max());//-Infinity
</script>
