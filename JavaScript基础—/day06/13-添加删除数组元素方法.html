<script>
    // push() 在我们数组的末尾 添加 一个或者多个数组元素 push推
    var arr = [1, 2, 3];
    // arr.push(4, 'pink');
    console.log(arr.push(4, 'pink'));//push()完毕后,返回的结果是新数组的长度
    console.log(arr);
    // unshift() 在我们数组的开头 添加 一个或者多个数组元素
    arr.unshift('red','purple');
    console.log(arr);
    // pop() 它可以删除数组的最后一个元素
    // arr.pop();
    console.log(arr.pop());//返回的结果是删除的那个元素
    console.log(arr);
    // shift() 它可以删除数组的第一个元素
    arr.shift();
    console.log(arr);

</script>
