<script>
    // 1、替换字符replace('被替换的字符','替换为的字符') 它只会替换第一个字符
    var str = 'andyandy';
    console.log(str.replace('a', 'b'));
    // 有一个字符串'abcoefoxyozzopp'要求把里面所有的o替换为*
    var str1 = 'abcoefoxyozzopp';
    while (str1.indexOf('o') != -1) {
        str1 = str1.replace('o', '*');
    }
    console.log(str1);
    // 2、字符转换为数组split('分隔符') 前面我们学过 join 将数组转换为字符串
    var str2 = 'red,pink,blue';
    console.log(str2.split(','));
    var str3 = 'red&pink&blue';
    console.log(str3.split('&'));
    // 作业
    console.log('----------------');
    var str4 = 'abaasdffggghhjjkkgfddsssss3444343';
    // 字符串的长度
    console.log(str4.length);
    // 取出指定位置的字符 索引号
    console.log(str4.charAt(0));
    console.log(str4.charAt(3));
    console.log(str4.charAt(5));
    console.log(str4.charAt(9));
    // 查找指定字符是否在以上字符串中存在
    console.log(str4.indexOf('i'));
    console.log(str4.indexOf('c'));
    console.log(str4.indexOf('b'));
    // 替换指定的字符 
    while (str4.indexOf('g') != -1) {
        str4 = str4.replace('g', '22')
    }
    console.log(str4);
    while (str4.indexOf('ss') != -1) {
        str4 = str4.replace('ss', 'b')
    }
    console.log(str4);
    // 截取指定位置开始到结束位置的字符串
    console.log(str4.slice(1, 5));
    // 找出以上字符串中出现次数最多的字符和出现的次数
    var str5 = 'abaasdffggghhjjkkgfddsssss3444343';
    var chars = '';
    var obj = {};
    for (var i = 0; i < str5.length; i++) {
        chars = str5.charAt(i);
        if (obj[chars]) {
            obj[chars]++;
        }
        else {
            obj[chars] = 1;
        }
    }
    console.log(obj);
    var max=0;
    for(var k in obj){
        if(obj[k]>max){
            max=obj[k];
        }
    }
    console.log(max);
</script>

</html>
