<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

</body>
<script>
    // 有一个对象 来判断是否有该属性 对象['属性名']
    var o = {
        age: 18
    }
    if (o['age']) {
        console.log('里面有该属性');
    }
    else {
        console.log('没有该属性');
    }
    // 核心算法:利用charAt() 遍历这个字符串
    // 把每个字符都存储给对象,如果该属性没有该属性,就为1,如果存在则+1
    // 遍历对象,得到最大值和该字符
    var str = 'abcoefoxyozzopp';
    var obj = {};
    for (var i = 0; i < str.length; i++) {
        var chars = str.charAt(i);//chars是字符串中的每一个字符
        if (obj[chars]) {
            obj[chars]++;
        }
        else {
            obj[chars] = 1;
        }
    }
    console.log(obj);
    // 遍历对象
    var max=0;
    var ch='';
    for(var k in obj){
        // k得到的是属性名
        // obj[k]得到的是属性值
        if(obj[k]>max){
            max=obj[k];
            ch=k;
        }
    }
    console.log(max);
    console.log('最多的字符是'+ch);
</script>

</html>
