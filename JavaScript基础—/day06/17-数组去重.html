<script>
    // 核心算法:我们遍历旧数组,然后拿着旧数组元素去查询新数组,如果该元素在新数组里面 没有出现过,我们就添加,否则不添加
    // 我们如何知道元素是否存在?利用新数组indexOf(数组元素)如果返回是-1就说明新数组里面没有该元素
    // 封装一个去重的函数 unique 独一无二的
    function unique(arr) {
        var newArr = [];
        for (var i = 0; i < arr.length; i++) {
            if (newArr.indexOf(arr[i]) == -1) {
                newArr.push(arr[i]);
            }
        }
        return newArr
    }
    var demo = unique(['c', 'a', 'z', 'a', 'x', 'a', 'x', 'c', 'b']);
    console.log(demo);


</script>
