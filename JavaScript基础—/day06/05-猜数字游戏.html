<script>
    function getRandomIntInclusive(min, max) {
        min = Math.ceil(min);
        max = Math.floor(max);
        return Math.floor(Math.random() * (max - min + 1)) + min; //含最大值，含最小值 
    }

    var random1 = getRandomIntInclusive(1, 50);
    for (var i = 1; i <= 10; i++) {
        var num = prompt('你来猜?输入1-10之间的一个数字');
        if (num > random1) {
