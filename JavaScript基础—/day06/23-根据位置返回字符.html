<script>
    // 根据位置返回字符
    // 1、charAt(index) 返回所对应的字符
    var str = 'andy';
    console.log(str.charAt(3));
    // 遍历所有的字符
    for (var i = 0; i < str.length; i++) {
        console.log(str.charAt(i));
    }
    // 2、charCodeAt(index) 返回字符对应的ASCII码 目的:判读用户按下了那个键
    console.log(str.charCodeAt(0));
    // 3、str[index] 返回对应的字符 H5新增
    console.log(str[0]);
</script>
