<script>
    var num = prompt('请输入班级的总人数');
    var sum = 0;
    var average = 0;
    for (var i = 1; i <= num; i++) {
        var score = parseFloat(prompt('请您输入第' + i + '个学生的成绩'));
        sum += score;
    }
    average = sum / num;
    alert('班级总成绩为' + sum);
    alert('班级平均成绩为' + average);
</script>
