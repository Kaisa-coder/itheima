<script>
    //打印五行五列星星
    var str = '';
    for (var i = 1; i <= 5; i++) {//外层循环负责打印五行
        for (var j = 1; j <= 5; j++) {//里层循环负责一行打五个星星
            str += '★';
        }
        // 如果一行打印完毕五个星星就要换行 +'\n'
        str+='\n';
    }
    console.log(str);
</script>
