<script>
    console.log(3 >= 5);
    console.log(2 <= 4);
    console.log(3 == 5);
    console.log('pink老师' == '刘德华');
    console.log(18 == 18); //true
    //==会把字符串型的数据转换为数字型 只要求值相等
    console.log(18 == '18'); //true
    console.log(18 != 18);
    // 全等 一模一样 要求两侧的还有数据类型完全一致才可以
    console.log(18 === 18);
    console.log(18 === '18');
    //课堂练习
    var num1 = 10;
    var num2 = 100;
    var res1 = num1 > num2;
    console.log(res1); //false
    var res2 = num1 = 11;
    var res3 = num1 != num2; //true
    console.log(res3);
</script>

</html>
