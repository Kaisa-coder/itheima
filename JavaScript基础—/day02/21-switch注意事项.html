<script>
    // switch注意事项
    // 1、 我们开发时里面表达式经常写成变量
    // 2、 num的值和case里面的值相匹配的时候是全等的 必须是值和数据类型一直才可以num === 1
    // 3、break 如果当前的case没有case里面没有break则不会退出switch 会继续执行下一个case
    var num = 3;
    switch (num) {
        case 1:
            console.log('1');
            break;
        case 3:
            console.log('3');
            break;
    }
</script>

</html>
