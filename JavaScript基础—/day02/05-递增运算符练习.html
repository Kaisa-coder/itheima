<script>
    var a = 10;
    ++a;
    var b = ++a + 2;
    console.log(b); //14
    var c = 10;
    c++;
    var d = c++ + 2;
    console.log(d); //13
    var e = 10;
    var f = e++ + ++e; //10+12
    console.log(f); //22
</script>
