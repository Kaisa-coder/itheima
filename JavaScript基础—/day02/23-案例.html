<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

</body>
<script>
    // 1
    var time = prompt('请您输入当前时间(24小时制)')
    if (time<=12) {
        alert('中午好')
    }
    else if (time<=18) {
        alert('傍晚好')
    }
    else if (time<=23) {
        alert('深夜好')
    }
    // 2
    var num1 = parseInt(prompt('请输入第一个数'));
    var num2 = parseInt(prompt('请输入第二个数'));
    if (num1 > num2) {
        alert(num1);
    }
    else {
        alert(num2);
    }
    // 3
    var num = prompt('请您输入一个整数');
    if (num % 2 == 0) {
        alert('这个数是偶数');
    }
    else {
        alert('这个数是奇数');
    }
    // 4
    var week = parseInt(prompt('请您输入1~7之间的数字'));
    switch (week) {
        case 1:
            alert('星期一');
            break
        case 2:
            alert('星期二 ');
            break;
        case 3:
            alert('星期三');
            break;
        case 4:
            alert('星期四');
            break;
        case 5:
            alert('星期五');
            break;
        case 6:
            alert('星期六');
            break;
        case 7:
            alert('星期日');
            break;
        default:
            alert('请重新输入');
    }
    // 5
    var money = prompt('请输入班长口袋里的钱');
    if (money >= 2000) {
        alert('请大家吃西餐');
    }
    else if (money >= 1500) {
        alert('请大家吃快餐');
    }
    else if (money >= 1000) {
        alert('请大家喝饮料');
    }
    else if (money >= 500) {
        alert('请大家吃棒棒糖');
    }
    else {
        alert('请班长下次把钱带够');
    }
    // 6
    var score=prompt('请输入您的分数');
    if(score>=90){
        alert('A');
    }
    else if (score>=80){
        alert('B');
    }
    else if(score>=70){
        alert('C');
    }
    else if(score>=60) {
        alert('D');
    }
    else {
        alert('E');
    }
</script>

</html>
