<script>
    // 要求将以下数组中大于等于10的元素选出来,放入新数组
    //方法1
    var arr = [2, 0, 6, 1, 77, 0, 52, 0, 25, 7];
    var newArr = [];
    var j = 0;
    for (var i = 0; i < arr.length; i++) {
        if (arr[i] >= 10) {
            newArr[j] = arr[i];
            j++;
        }
    }
    console.log(newArr);
    //方法2
    var arr = [2, 0, 6, 1, 77, 0, 52, 0, 25, 7];
    var newArr = [];
    // newArr.length就是0
    for (var i = 0; i < arr.length; i++) {
        if (arr[i] >= 10) {
            newArr[newArr.length] = arr[i];
        }
    }
    console.log(newArr);
</script>
