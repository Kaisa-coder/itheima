<script>
    function getArrMax(arr) {
        var max = arr[0];
        for (var i = 1; i < arr.length; i++) {
            if (arr[i] > max) {
                max = arr[i];
            }
        }
        return max;
    }
    // 在我们实际开发中,我们经常用一个变量来接收函数的返回值 使用更简单
    var re = getArrMax([5, 2, 9, 101, 67, 77]);
    console.log(re);
</script>
