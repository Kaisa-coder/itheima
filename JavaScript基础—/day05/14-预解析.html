<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

</body>
<script>
    // 1、
    // console.log((num));
    // 2、
    console.log(num);//undefined
    var num = 10;
    // 3、
    fn();
    function fn() {
        console.log(11);
    }
    // 4、
    //fun();// fun is not function
    var fun = function () {
        console.log(22);
    }
    fun();
    //函数表达式 调用时必须写在函数表达式下面
    // 1、我们js引擎运行分为两步:预解析 代码执行
    // (1)、预解析 js引擎会把里面所有的var 还有function提升到当前作用域的最前面
    // (2)、代码执行 按照代码的书写顺序从上往下执行
    // 2、预解析变量预解析(变量提升)和函数预解析(函数提升)
    // (1)变量提升就是把所有的声明提升到当前的作用域最前面 不提升赋值操作
    // (2)函数提升 就是把所有的函数声明提升到当前作用域的最前面 不调用函数
</script>

</html>
