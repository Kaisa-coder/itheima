<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--  
        变量语法扩展
        1、更新变量
        一个变量被重新赋值后,它原有的值就会被覆盖,变量值将最后一次赋的值为准
        2、同时声明多个变量
        同时声明多个变量时,只需要写一个var,多个变量名之间使用英文逗号隔开。
        3、声明变量特殊情况
        只声明,不赋值 undefined
        不声明,不赋值,直接使用 报错
        不声明,只赋值 10
    -->
</body>
<script>
    // 1、更新变量
    var myname='pink老师';
    console.log(myname);
    myname='迪丽热巴';
    console.log(myname);
    // 2、声明多个变量
    // var age=18;
    // var address='火影村';
    // var gz =2000;
    var age=18,
        address='火影村',
        gz=2000;
    // 3、声明变量的特殊情况
    // 只声明,不赋值
    var sex;
    console.log(sex);//undefined
    // 不声明,不赋值
    // console.log(tel);
    // 不声明直接赋值使用
    qq=110;
    console.log(qq);
</script>
</html>
