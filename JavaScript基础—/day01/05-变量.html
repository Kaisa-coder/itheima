<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!--  
        变量在使用时,分为两步:1、声明变量 2、赋值
        1、声明变量
        var age;
        var 是一个JS关键字,用来声明变量(variable变量的意思)。使用该关键字声明变量后,计算机会自动为变量分配内存空间,不需要程序员管
        age是程序员定义的变量,我们通过变量名来访问内存中分配的空间
        2、赋值
        age=10;
        =用来把右边的值赋值给左边的变量空间中,此处代表赋值的意思
        变量值是程序员保存到变量空间里的值
        3、变量的初始化
        var age=18;
        声明一个变量并赋值,我们称之为变量的初始化
    -->
</body>
<script>
    // 1、声明了一个age变量
    var age;
    // 2、赋值 把值存入这个变量中
    age = 18;
    // 3、输出结果
    console.log(age);
    // 4、变量的初始化
    var myname = 'pink老师';
    console.log(myname);
</script>

</html>
