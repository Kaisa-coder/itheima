    <!-- 
        1、JavaScript是什么
        JavaScript是一中运行在客户端的脚本语言(Script是脚本的意思)
        脚本语言:不需要编译,运行过程中由js解释器(js引擎)逐行来进行解释并执行
        现在也可以基于Node.js技术进行服务器端编程
        2、JavaScript的作用
        表单动态校验(密码强度检测)---JS产生最初的目的
        网页特效
        服务端开发(Node.js)
        桌面程序(Electron)
        App(Cordova)
        控制硬件--(物联网--Ruff)
        游戏开发(cocos2d-js )
        3、浏览器执行JS简介
        浏览器分成两部分:渲染引擎和JS引擎
        渲染引擎:用来解析HTML与CSS,俗称内核,比如Chrome浏览器的blink,老版本的webkit
        JS引擎:也称为JS解释器。用来读取网页中的JavaScript代码,对其处理后运行,比如Chrome浏览器的V8
        浏览器本身并不会执行JS代码,而是通过内置JavaScript引擎(解释器)来执行JS代码。JS引擎执行代码时逐行解释每一句源码(转换为机器语言),然后由计算机去执行,所以JavaScript语言归为脚本语言,会逐行解释执行。
        4、JS组成
        ECMASript:JavaScript语法
        DOM:页面文档对象模型--是W3C组织推荐的处理可扩展标记语言的标准编程接口。通过DOM提供的接口可以对页面上的各种元素进行操作(大小、位置、颜色等)
        BOM:浏览器对象模型--它提供了独立于内容的、可以与浏览器窗口进行互动的对象结构。通过BOM可以操作浏览器窗口,比如弹出框、控制浏览器跳转、获取分辨率等
    -->
