    <!--  
    1.1为什么需要数据类型
    在计算机中,不同的数据所需占用的存储空间是不同的,为了便于把数据分成所需内存大小的不同的数据,充分利用存储空间,于是定义了不同的数据类型
    简单来说,数据类型就是数据的类别幸好
    1.2变量的数据类型
    变量是用来存储值的所在处,它们有名字和数据类型。变量的数据类型决定了如何将代表这些值的位存储到计算机的内存中。JavaScript是一中弱类型或者说动态语言。这意味着不用提前声明变量的类型,在程序运行过程中,类型会被自己确定。
    在代码运行时,变量的数据类型是由JS引擎根据=右边变量值的数据类型来判断的,运行完毕之后,变量就确定了数据类型。
    JavaScript拥有动态类型,同时也意味着相同的变量可用作不同的类型:

    -->
</body>

<script>
    // int num=10; java
    // var num;//这里num 我们是不确定属于哪种数据类型的
    var num = 10;//num属于数字型
    // js的变量数据类型是只有程序在运行过程中,根据等号右边的值来确定的
    var str = 'pink';//str 字符串
    // js是动态语言 变量的数据类型是可以变化的
    var x = 10;//x是数字型
    x='pink';//x是字符串型
</script>
