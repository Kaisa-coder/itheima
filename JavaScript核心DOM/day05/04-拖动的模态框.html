<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        ul,
        li,
        ol,
        dl,
        dt,
        dd,
        div,
        p,
        span,
        h1,
        h2,
        h3,
        h4,
        h5,
        h6,
        a {
            padding: 0px;
            margin: 0px;
        }

        a {
            text-decoration: none;
            color: #000;
        }

        .login-header {
            width: 100%;
            text-align: center;
            height: 30px;
            font-size: 24px;
            line-height: 30px;
        }

        .login {
            display: none;
            width: 512px;
            height: 280px;
            position: fixed;
            border: 1px solid #ebebeb;
            left: 50%;
            top: 50%;
            background-color: #fff;
            box-shadow: 0 0 20px #ddd;
            z-index: 9999;
            transform: translate(-50%, -50%);
        }

        .login-title {
            position: relative;
            width: 100%;
            margin: 10px 0 0 0;
            text-align: center;
            height: 40px;
            line-height: 40px;
            font-size: 18px;
            cursor: move;
        }

        .login-input-content {
            margin-top: 20px;
        }

        .login-button {
            margin: 30px auto 0 auto;
            width: 50%;
            height: 40px;
            border: 1px solid #ebebeb;
            font-size: 14px;
            text-align: center;
            line-height: 40px;
        }

        .login-bg {
            display: none;
            width: 100%;
            height: 100%;
            position: fixed;
            left: 0;
            top: 0;
            background: rgba(0, 0, 0, .3);
        }

        .login-button a {
            display: block;
        }

        .login-input {
            margin-bottom: 20px;
            overflow: hidden;
        }

        .login-input label {
            float: left;
            padding-right: 10px;
            width: 90px;
            height: 35px;
            line-height: 35px;
            text-align: right;
            font-size: 14px;
        }

        .login-input input.list-input {
            float: left;
            width: 350px;
            height: 35px;
            line-height: 35px;
            border: 1px solid #ebebeb;
            text-indent: 5px;
        }

        .login-title span {
            position: absolute;
            top: -30px;
            right: -20px;
            background: #fff;
            width: 40px;
            height: 40px;
            border: 1px solid #ebebeb;
            border-radius: 20px;
            font-size: 12px;
        }
    </style>

<body>
    <div class="login-header"><a href="javascript:;" id="link">点击，弹出登录框</a></div>
    <div class="login" id="login">
        <div class="login-title" id="title">
            登录会员
            <span><a href="javascript:void(0);" class="close-login" id="closeBtn">关闭</a></span>
        </div>
        </head>
        <div class="login-input-content">
            <div class="login-input">
                <label>用户名：</label>
                <input type="text" placeholder="请输入用户名" name="info[username]" id="username" class="list-input">
            </div>
            <div class="login-input">
                <label>登录密码：</label>
                <input type="password" placeholder="请输入登录密码" name="info[password]" id="password" class="list-input">
            </div>
        </div>
        <div id="loginBtn" class="login-button"><a href="javascript:void(0);" id="login-button-submit">登录会员</a></div>
    </div>
    <!-- 遮盖层 -->
    <div class="login-bg" id="bg"></div>
</body>
<script>
    var login = document.querySelector('.login');
    var mask = document.querySelector('.login-bg');
    var link = document.querySelector('#link');
    var title = document.querySelector('#title');
    var closeBtn = document.querySelector('#closeBtn');
    console.log(closeBtn);
    // 点击link 让mask和login显示
    link.addEventListener('click', function () {
        mask.style.display = 'block';
        login.style.display = 'block';
    })
    // 点击closeBtn隐藏mask和login
    closeBtn.addEventListener('click', function () {
        mask.style.display = 'none';
        login.style.display = 'none';
    })
    // 开始拖拽
    // 当鼠标按下,就获得鼠标在盒子内的坐标
    title.addEventListener('mousedown', function (e) {
        var x = e.pageX - login.offsetLeft;
        var y = e.pageY - login.offsetTop;
        // 鼠标移动的时候,把鼠标在页面中的坐标减去鼠标在盒子内的坐标就是模态框的left和top值
        // 在页面中的任意位置都可以移动,事件源是document
        document.addEventListener('mousemove', move)
        function move(e) {
            login.style.left = e.pageX - x + 'px';
            login.style.top = e.pageY - y + 'px';
        }
        document.addEventListener('mouseup', function(){
            document.removeEventListener('mousemove',move)
        })
    })
</script>

</html>
