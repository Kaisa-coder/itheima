<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            width: 200px;
            height: 200px;
            background-color: pink;
            padding: 10px;
        }
    </style>
</head>

<body>
    <div class="box" style="width:200px"></div>
</body>
<script>
    // offset与style的区别
    // offset可以得到任意样式表中的样式值,而style只能得到行内样式表中的值
    // offset获得的值没有单位,而style是有单位的
    // offsetWidth包含padding+border+width,而style不包含padding和border
    // offsetWidth是只读属性不能赋值,而style.width是可读写属性可以赋值
    // 技巧:获取元素的大小位置用offset更合适,想给元素更改值需要用style改变
    var box = document.querySelector('.box');
    console.log(box.offsetWidth);
    console.log(box.style.width);
    // box.offsetWidth='300px';
    box.style.width='300px';
</script>

</html>
