<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- cellspacing="0" -->
    <style>
        table {
            width: 500px;
            margin: 100px auto;
            border-collapse: collapse;
            text-align: center;
        }

        td,
        th {
            border: 1px solid #333;
        }

        thead tr {
            height: 40px;
            background-color: #ccc;
        }
    </style>
</head>

<body>
    <table>
        <thead>
            <tr>
                <th>姓名</th>
                <th>科目</th>
                <th>成绩</th>
                <th>操作</th>
            </tr>
        </thead>
        <tbody>
        </tbody>
    </table>
</body>
<script>
    // 1、先去准备好学生的数据
    var datas = [{
        name: '魏璎珞',
        subject: 'JavaScript',
        score: 100
    },
    {
        name: '弘历',
        subject: 'JavaScript',
        score: 98
    }, {
        name: '傅恒',
        subject: 'JavaScript',
        score: 99
    }, {
        name: '明玉',
        subject: 'JavaScript',
        score: 88
    }, {
        name: '大猪蹄子',
        subject: 'JavaScript',
        score: 0
    }]
    // 2、往tbody里面创建行:有几个人(通过数组的长度)创建行
    var tbody = document.querySelector('tbody');
    for (var i = 0; i < datas.length; i++) {
        // 创建tr
        var tr = document.createElement('tr');
        tbody.appendChild(tr);
        // 行里面创建单元格td 单元格的数量取决于每个对象里面属性的个数 k
        for (var k in datas[i]) {
            // 创建单元格
            var td = document.createElement('td');
            // 把对象里面的属性值给td
            // console.log(datas[i][k]);
            td.innerHTML = datas[i][k];
            tr.appendChild(td);
        }
        // 创建有两个字的单元格
        var td = document.createElement('td');
        td.innerHTML = '<a href="javascript:;">删除</a>';
        tr.appendChild(td);
    }
    // 删除事件程序
    var as = document.querySelectorAll('a');
    for (var i = 0; i < as.length; i++) {
        as[i].onclick = function () {
            // 点击链接a删除当前a所在的行(tr)
            tbody.removeChild(this.parentNode.parentNode)
        }
    }
</script>

</html>
