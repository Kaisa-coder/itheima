<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./jquery,min.js"></script>
    <style>
        div {
            width: 200px;
            height: 200px;
            background-color: pink;
        }
    </style>
</head>

<body>
    <div></div>
</body>
<script>
    // 1、$是jQuery的别称(另外的名字)
    // 入口函数
    // $(function () {
    //     alert(1)
    // })
    jQuery(function () {
        // alert(1)
        $('div').hide();
    })
    // 2、$同时也是jQuery的顶级对象
</script>

</html>
