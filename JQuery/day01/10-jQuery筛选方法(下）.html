<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./jquery.min.js"></script>
</head>

<body>
    <ol>
        <li>我是ol的li</li>
        <li>我是ol的li</li>
        <li class="item">我是ol的li</li>
        <li>我是ol的li</li>
        <li>我是ol的li</li>
        <li>我是ol的li</li>
    </ol>
    <ul>
        <li>我是ul的li</li>
        <li>我是ul的li</li>
        <li>我是ul的li</li>
        <li>我是ul的li</li>
        <li>我是ul的li</li>
        <li>我是ul的li</li>
    </ul>
    <div class="current">俺也有current</div>
    <div>俺没有current</div>

</body>
<script>
    // 注意一下:都是方法 带括号
    $(function () {
        // 兄弟元素 siblings() 除了自身元素之外的所有亲兄弟
        $('ol .item').siblings('li').css('color', 'red');
        // 第n个元素
        var index = 3;
        // 我们可以利用选择器的方式选择
        // $('ul li:eq(2)').css('color', 'blue');
        // $('ul li:eq("+index+")').css('color', 'blue');
        // 我们利用选择方法的方式选择
        // $('ul li').eq(2).css('color', 'blue');
        $('ul li').eq(index).css('color', 'blue');
        // 判断是否有类名
        console.log($('div:first').hasClass('current'));
        console.log($('div:last').hasClass('current'));

    })
</script>

</html>
