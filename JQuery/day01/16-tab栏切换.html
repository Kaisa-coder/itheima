<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        li {
            list-style: none;
        }

        .tab {
            width: 978px;
            margin: 100px auto;
        }

        .tab_list {
            height: 39px;
            border: 1px solid #ccc;
            background-color: #f1f1f1;
        }

        .tab_list li {
            float: left;
            line-height: 39px;
            padding: 0 20px;
            text-align: center;
            cursor: pointer;
        }

        .tab_list .current {
            background-color: #c81623;
            color: #fff;
        }

        .item {
            display: none;
        }
    </style>
    <script src="./jquery.min.js"></script>
</head>

<body>
    <div class="tab">
        <div class="tab_list">
            <ul>
                <li class="current">商品介绍</li>
                <li>规格和包装</li>
                <li>售后保障</li>
                <li>商品评价(50000)</li>
                <li>手机社区</li>
            </ul>
        </div>
        <div class="tab_icon">
            <div class="item" style="display:block;">
                商品介绍模块内容
            </div>
            <div class="item">
                规格和包装内容
            </div>
            <div class="item">
                售后保障
            </div>
            <div class="item">
                商品评价(50000)模块内容
            </div>
            <div class="item">
                手机社区模块内容
            </div>
        </div>
    </div>
</body>
<script>
    $(function () {
        // 点击上部的li 添加current类,其余兄弟移除类
        $('.tab_list li').click(function () {
            // 链式编程
            $(this).addClass('current').siblings().removeClass('current');
            // 点击的同时,得到当前li的索引号
            var index = $(this).index();
            console.log(index);
            // 让下部里面对应索引号的item显示,其余item隐藏
            $('.tab_icon .item').eq(index).show().siblings().hide();
        })

    })
</script>

</html>
