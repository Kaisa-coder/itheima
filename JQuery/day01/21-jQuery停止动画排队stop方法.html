<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        li {
            list-style: none;
        }

        a {
            text-decoration: none;
            font-size: 14px;
        }

        .nav {
            margin: 100px;
        }

        .nav>li {
            position: relative;
            float: left;
            width: 80px;
            height: 41px;
            text-align: center;
        }

        .nav li a {
            display: block;
            width: 100%;
            height: 100%;
            line-height: 41px;
            color: #333;
        }

        .nav>li>a:hover {
            background-color: #eee;
        }

        .nav ul {
            display: none;
            position: absolute;
            top: 41px;
            left: 0;
            width: 100%;
            border-left: 1px solid #fecc5b;
            border-right: 1px solid #fecc5b;
        }

        .nav ul li {
            border-bottom: 1px solid #fecc5b;
        }

        .nav ul li a:hover {
            background-color: #fff5da;
        }
    </style>
    <script src="./jquery.min.js"></script>
</head>

<body>
    <ul class="nav">
        <li>

</body>
<script>
    $(function () {
        // 当鼠标经过
        // $('.nav>li').mouseover(function () {
        //     // $(this) jQuery里面的当前元素 this不要加引号
        //     // show()显示元素
        //     // $(this).children('ul').get(0).style.display='block';
        //     $(this).children('ul').slideDown(200);
        // })
        // 鼠标离开
        // $('.nav>li').mouseout(function () {
        //     // hide() 隐藏元素
        //     // $(this).children('ul').get(0).style.display='none';
        //     $(this).children('ul').slideUp(200);
        // });
        // 时间切换 hover 就是鼠标经过和离开的符合写法
        // 第一个函数是鼠标经过的函数,第二个函数是鼠标离开的函数 相当于mouseover和mouseout 
        // $('.nav li').hover(function () {
        //     $(this).children('ul').slideDown(200);
        // }, function () {
        //     $(this).children('ul').slideUp(200);
        // });
        // 时间切换 hover 如果只写一个函数,那么鼠标经过和鼠标离开都会触发这个函数
        $('.nav li').hover(function () {
            // stop()必须写在动画的前面 结束的是上一次动画
            $(this).children('ul').stop().slideToggle(200);
        })
    })
</script>

</html>
