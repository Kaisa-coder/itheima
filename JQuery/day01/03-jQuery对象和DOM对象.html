<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            width: 200px;
            height: 200px;
            background-color: pink;
        }
    </style>
    <script src="./jquery,min.js"></script>
</head>

<body>
    <div></div>
    <span></span>
</body>
<script>
    // 1.DOM对象:使用原生js获取过来的对象是DOM对象
    var myDiv = document.querySelector('div');
    var mySpan = document.querySelector('span');
    console.dir(myDiv)
    // 2.jQuery对象:使用jQuery方式获取过来的对象是jQuery对象。 本质:通过$把DOM元素进行了包装(伪数组形式存储)
    $('div');
    $('span');
    console.dir($('div'))
    // 3.jQuery对象只能使用jQuery方法,DOM对象也只能使用原生JavaScript属性和方法
    // myDiv.style.display = 'none';
    // myDiv.hide(); myDiv是一个DOM对象,不能使用jQuery里面的方法
    // $('div').style.display='none'; 这个$('div')是jQuery对象,不能使用原生js的属性和方法
    $('div').hide();

</script>

</html>
