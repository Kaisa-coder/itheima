<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            width: 100px;
            height: 100px;
            background-color: pink;
        }
    </style>
    <script src="./jquery.min.js"></script>
</head>

<body>
    <div></div>
    <ul>
        <li>我们是好孩子</li>
        <li>我们是好孩子</li>
        <li>我们是好孩子</li>
    </ul>
    <p>我是屁</p>
</body>
<script>
    $(function () {
        $("div").on({
            click: function () {
                console.log("我点击了");
            },
            mouseover: function () {
                console.log("我鼠标经过了");
            }
        });
        $("ul").on("click", "li", function () {
            alert(1)
        })
        // 时间解绑 off
        // $("div").off();//这个是解绑了div的所有事件
        $("div").off("click");//这个是解绑了div的点击事件
        $("ul").off("click","li");
        //  one() 但是只能触发事件一次
        $("p").one("click",function(){
            alert(2)
        })
    })
</script>

</html>
