<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>体验flex布局</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        .box {
            /* 视觉效果:子级一行排列/水平排列 */
            /* 水平排列:默认主轴在水平,弹性盒子都是沿着主轴排列 */
            display: flex;
            height: 200px;
            border: 1px solid #000;
        }

        .box div {
            width: 100px;
            height: 100px;
            background-color: pink;
        }
    </style>
</head>

<body>
    <!--  
        Flex布局/弹性布局:
        1、是一种浏览器提倡的布局模型
        2、布局网页更简单、灵活
        3、避免浮动脱标的问题
    -->
    <!--  
        Flex布局模型构成
        目标:能够使用Flex布局模型灵活、快速的开发网页
        作用:
            1、基于Flex精准灵活控制块级盒子的布局方式,避免浮动布局中脱离文档流现象发生
            2、Flex布局非常适合结构化布局
        设置方式
            1、父元素添加display:flex;,子元素可以自动的挤压或拉伸(注意父元素必须是上一级的)
        组成部分:
            弹性容器
            弹性盒子
            主轴(默认x)
            侧轴/交叉轴(默认y)
    -->
    <div class="box">
        <div>1</div>
        <div>2</div>
        <div>3</div>
    </div>
</body>

</html>
