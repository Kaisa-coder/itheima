<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>侧轴对齐方式</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        .box {
            display: flex;
            /* 居中 */
            /* align-items: center; */
            /* 拉伸,默认值(现有状态,测试的时候去掉子级的高度) */
            /* align-items: stretch; */
            height: 300px;
            margin: auto;
            border: 1px solid #000;
        }

        .box div {
            /* width: 100px; */
            /* height: 100px; */
            background-color: pink;
        }

        /* 单独设置某个弹性盒子的侧轴对齐方式 */
        .box div:nth-child(2) {
            align-self: center;
        }
    </style>
</head>

<body>
    <!--  
        侧轴与对齐方式
        目标:使用align-items调节元素在侧轴的对齐方式
        属性:
        align-items(添加到弹性容器)
        align-self:控制某个弹性盒子在侧轴的对齐方式(添加到弹性盒子)
        属性值          作用
        flex-start      默认值,起点开始依次排序
        flex-end        终点开始依次排序
        (重点)
        center          沿侧轴居中排列
        stretch         默认值,弹性盒子沿着主轴被拉伸至铺满容器
    -->
    <div class="box">
        <div>1111</div>
        <div>2</div>
        <div>3</div>
    </div>
</body>

</html>
