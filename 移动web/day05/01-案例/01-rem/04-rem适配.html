<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>rem适配</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        /* 1、不同的视口,HTML标签字号不同,字号是视口宽度的1/10 */

        @media(width:320px) {
            html {
                font-size: 32px;
            }
        }

        @media (width:375px) {
            html {
                font-size: 37.5px;
            }
        }

        @media (width:414) {
            html {
                font-size: 41.4px;
            }
        }

        /* 2、书写盒子尺寸,尺寸rem */
        .box {
            width: 5rem;
            height: 3rem;
            background-color: pink;
        }
    </style>
</head>

<body>
    <!--  
    rem移动适配-媒体查询
    目标:能够使用媒体查询设置差异化CSS样式
    思考:
        1、手机屏幕大小不同,分辨率不同,如何设置不同的HTML标签字号?
        媒体查询
            媒体查询能够检查视口的宽度,然后编写差异的CSS样式
            写法:
                @media(媒体特性) {                        eg:@media (width:320px) { 
                    选择器 {                                    html {
                        CSS属性                                     font-size:32px;
                    }                                           }
                }                                            } 
        2、设备宽度不同,HTML标签字号设置多少合适?
            目前rem布局方案中,将网页等分成10份,HTML标签的字号为视口宽度的1/10
    -->
    <div class="box"></div>
</body>

</html>
